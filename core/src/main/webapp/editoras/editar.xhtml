<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Cadastro de Editoras</title>
    <!-- CSS  -->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>

<body>
    <div align="center" class="main">

        <form id="formulario" method="post" action="/core/editoras.do">
            <div class="input-area">
                <label for="localDeOrigem">Local de Origem: </label>
                <input type="text" name="localDeOrigem" id="localDeOrigem"/>
            </div>
            <div class="input-area">
                <label for="nomeFantasia">Nome Fantasia: </label>
                <input type="text" name="nomeFantasia" id="nomeFantasia"/>
            </div>
            <div class="input-area">
                <input id="botao" class="btn" type="submit"/>
            </div>
        </form>
    </div>
</body>
</html>
